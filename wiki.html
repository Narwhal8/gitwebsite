    <script>
        var _lastLength;
        var _additionalCraftingMethods = [];

        _additionalCraftingMethods[1301] = [536,519];
        _additionalCraftingMethods[4522] = [4013,4014,4015,4016,4017,4018];

        if(typeof _additionalCraftingMethods[1301] !== "undefined"){console.log(_additionalCraftingMethods[1301]);}

        function showRelevantItems(_value) {
          for(let i = 0; i < document.getElementById("ItemMenuDropdown").options.length; ++i) {
                        if(document.getElementById("ItemMenuDropdown").options[i].classList.contains(_value) == true) 
                        {document.getElementById("ItemMenuDropdown").options[i].style.display = "block"}
                        else {document.getElementById("ItemMenuDropdown").options[i].style.display = "none"}
          }
        }
        function displayRelevantInfo(_value) {
            hideAll();
            document.getElementById("GeneralInfo").style.display = "block";
            document.getElementById("ItemValueInfo").textContent = "Item Value: " + itemValue(Number(ItemMenuDropdown.value));

            if(document.getElementById("ItemMenuDropdown").value > 400 && document.getElementById("ItemMenuDropdown").value < 600)
                {
                    const _cropdata = returnCropData(_value);
                    document.getElementById("TempratureRangeInfo").textContent = "Temprature Range: Min:" + _cropdata[2][0] + " Max: " + _cropdata[2][1] + " Ideal: "+ _cropdata[2][2]; 
                    document.getElementById("WaterRangeInfo").textContent = "Water Range: Min:" + _cropdata[3][0] + " Max: " + _cropdata[2][1];
                    document.getElementById("FarmTimeInfo").textContent = "Growth Time: ";
                    document.getElementById("PrimaryYieldInfo").textContent = "Standard Yield: ";
                    //If there is a secondary product
                    if(_cropdata[1] != 0)
                        {document.getElementById("ByproductYieldInfo").textContent = "Byproduct:" + _cropdata[0] +" "+ itemName(_cropdata[9]);
                        document.getElementById("PrimaryYieldInfo").textContent += _cropdata[1];
                        document.getElementById("FarmTimeInfo").textContent += _cropdata[7];


                        }
                    else{document.getElementById("ByproductYieldInfo").style.display = "none";
                    document.getElementById("PrimaryYieldInfo").textContent += _cropdata[0];
                    document.getElementById("FarmTimeInfo").textContent += _cropdata[6];


                    }
                    document.getElementById("GrowingInfo").style.display = "block";
                }
            if((document.getElementById("ItemMenuDropdown").value > 1000 && document.getElementById("ItemMenuDropdown").value < 2000)
            ||(document.getElementById("ItemMenuDropdown").value > 2100 && document.getElementById("ItemMenuDropdown").value < 2200)
            ||(document.getElementById("ItemMenuDropdown").value > 2300 && document.getElementById("ItemMenuDropdown").value < 7000))
                {
                    const _recipe = returnRecipe(_value);
                    _value = Number(_value);
                    document.getElementById("CraftingInputInfo").textContent = "Required Input: " + _recipe[0][0] + " " + itemName(_recipe[1][0]);
                    for(let i = 1; i < 6; ++i) {
                        if(_recipe[0][i] == 0) {break;}
                        else{document.getElementById("CraftingInputInfo").textContent += " & "+ _recipe[0][i] + " " + itemName(_recipe[1][i]);}
                    }
                    document.getElementById("CraftingAmountInfo").textContent = "Amount Yielded: " + _recipe[2][0];
                    document.getElementById("CraftingInfo").style.display = "block";
                    if(_recipe[2][1] != 0) 
                    {
                        document.getElementById("CraftingOutputInfo").textContent = "Other Outputs: " + _recipe[2][1] + " " + itemName(_recipe[3][1]);
                    }
                    else{document.getElementById("CraftingOutputInfo").textContent = "Other Outputs: None";}
                    if(_recipe[6][0] != 0) {
                        document.getElementById("CraftingBuildingInfo").textContent = "Building Requirements: " + returnBuildingName(_recipe[6][0]);
                        if(_recipe[6][0] != 11 &&_recipe[6][0] != 15 &&_recipe[6][0] != 18 && _recipe[6][0] != 19 && _recipe[6][0] != 21 && _recipe[6][0] != 22 && _recipe[6][0] != 27 && _recipe[6][0] != 29 && _recipe[6][0] != 31)
                        { document.getElementById("CraftingBuildingInfo").textContent += " Or Higher";}
                    }
                    else {document.getElementById("CraftingBuildingInfo").textContent = "Building Requirements: None";}
                    if(typeof _additionalCraftingMethods[_value] !== "undefined")
                    {
                        document.getElementById("CraftingAlternateInfo").style.display = "inline";

                        for(let i = 0; i < 7; ++i)
                            {   if(i < _additionalCraftingMethods[_value].length) {
                                var _otherRecipe = returnRecipe(_additionalCraftingMethods[_value][i]);
                                var _testText = "-" + _otherRecipe[0][0] + " " + itemName(_otherRecipe[1][0]) + " For " + _otherRecipe[2][0] + " " + itemName(_otherRecipe[3][0]);
                                document.getElementById("CraftingAlternateInfo" + i).textContent = _testText;
                                }
                                else{document.getElementById("CraftingAlternateInfo" + i).textContent = "";}
                            }
                    }
                    else{document.getElementById("CraftingAlternateInfo").style.display = "none";}

                }
        }
        
        function hideAll() {
            document.getElementById("GeneralInfo").style.display = "none";
            document.getElementById("GrowingInfo").style.display = "none";
            document.getElementById("CraftingInfo").style.display = "none";
            document.getElementById("MilitaryInfo").style.display = "none";
            document.getElementById("LandInfo").style.display = "none";

        }
